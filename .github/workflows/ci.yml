name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install pytest ruff coverage build
          pip install -e .

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests (pytest)
        run: pytest

      - name: Coverage
        run: |
          coverage run -m pytest
          coverage report -m
